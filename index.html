<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>配置生成器</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4A90E2;
            --secondary-color: #F5F7FA;
            --text-color: #2C3E50;
            --border-radius: 12px;
        }

        body {
            background-color: var(--secondary-color);
            color: var(--text-color);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            padding: 30px 0;
        }

        .container {
            max-width: 1000px;
        }

        .card {
            border: none;
            border-radius: var(--border-radius);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            margin-bottom: 24px;
            transition: transform 0.2s ease;
        }

        .card:hover {
            transform: translateY(-2px);
        }

        .card-header {
            background: linear-gradient(135deg, var(--primary-color), #2C5282);
            color: white;
            border-radius: var(--border-radius) var(--border-radius) 0 0 !important;
            padding: 15px 20px;
        }

        .card-body {
            padding: 25px;
            background: white;
        }

        .form-control {
            border-radius: 8px;
            border: 1px solid #E2E8F0;
            padding: 10px 15px;
        }

        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(74, 144, 226, 0.2);
        }

        .btn {
            border-radius: 8px;
            padding: 10px 20px;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .btn-primary {
            background-color: var(--primary-color);
            border: none;
        }

        .btn-primary:hover {
            background-color: #357ABD;
            transform: translateY(-1px);
        }

        .btn-danger {
            background-color: #E53E3E;
            border: none;
        }

        .btn-success {
            background-color: #48BB78;
            border: none;
        }

        .host-item, .carousel-config-item {  /* 修改类名 */
            background-color: var(--secondary-color);
            border-radius: var(--border-radius);
            padding: 20px;
            margin-bottom: 15px;
        }

        #jsonPreview {
            background-color: #2D3748;
            color: #E2E8F0;
            padding: 20px;
            border-radius: var(--border-radius);
            font-family: 'Monaco', monospace;
        }

        .page-title {
            color: var(--primary-color);
            font-weight: 600;
            margin-bottom: 40px;
            font-size: 2.5rem;
        }

        .form-check-input:checked {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }

        .input-group {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <!-- 在 container div 的开头添加 -->
    <div class="container">
        <div class="d-flex justify-content-end mb-4">
            <a href="update_generator.html" class="btn btn-outline-primary">
                <i class="fas fa-sync-alt me-2"></i>更新配置生成器
            </a>
        </div>
        <h1 class="text-center mb-4">OpenClash 配置生成器</h1>
        
        <div class="row">
            <div class="col-lg-8 mx-auto">
                <form id="configForm">
                    <div class="card">
                        <div class="card-header">
                            <h5 class="mb-0">基本配置</h5>
                        </div>
                        <div class="card-body">
                            <div class="mb-3">
                                <label class="form-label">应用名称:</label>
                                <input type="text" class="form-control" name="authentication" value="OpenClash">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">官网地址:</label>
                                <input type="text" class="form-control" name="hostSource" value="https://icloud.bupat.top">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">群组地址:</label>
                                <input type="text" class="form-control" name="customer" value="https://t.me/Print_520">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Crisp待开发:</label>
                                <input type="text" class="form-control" name="crisp">
                            </div>
                        </div>
                    </div>

                    <div class="card">
                        <div class="card-header">
                            <h5 class="mb-0">功能开关</h5>
                        </div>
                        <div class="card-body">
                            <div class="form-check mb-3">
                                <input type="checkbox" class="form-check-input" name="notice" checked>
                                <label class="form-check-label">启用公告:</label>
                            </div>
                            <div class="form-check mb-3">
                                <input type="checkbox" class="form-check-input" name="exchange" checked>
                                <label class="form-check-label">启用兑换:</label>
                            </div>
                        </div>
                    </div>

                    <div class="card">
                        <div class="card-header d-flex justify-content-between align-items-center">
                            <h5 class="mb-0">API配置</h5>
                            <button type="button" class="btn btn-sm btn-primary" onclick="addHost()">添加API</button>
                        </div>
                        <div class="card-body">
                            <div id="hostsContainer"></div>
                        </div>
                    </div>

                    <div class="card">
                        <div class="card-header d-flex justify-content-between align-items-center">
                            <h5 class="mb-0">轮播图配置-待开发添加</h5>
                            <button type="button" class="btn btn-sm btn-primary" onclick="addCarousel()">添加轮播图</button>
                        </div>
                        <div class="card-body">
                            <div id="carouselContainer"></div>
                        </div>
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">生成配置</button>
                    </div>
                </form>

                <div class="card mt-4">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">配置预览</h5>
                        <button type="button" class="btn btn-success" onclick="downloadConfig()">下载配置</button>
                    </div>
                    <div class="card-body">
                        <pre id="jsonPreview"></pre>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function addHost() {
            const container = document.getElementById('hostsContainer');
            const hostItem = document.createElement('div');
            hostItem.className = 'host-item';
            hostItem.innerHTML = `
                <div class="input-group">
                    <input type="text" class="form-control" name="hosts[]" value="https://icloud.bupat.top">
                    <button type="button" class="btn btn-danger" onclick="this.parentElement.parentElement.remove()">删除</button>
                </div>
            `;
            container.appendChild(hostItem);
        }

        function addCarousel() {
            const container = document.getElementById('carouselContainer');
            const carouselItem = document.createElement('div');
            carouselItem.className = 'carousel-config-item';  // 使用新的类名
            carouselItem.innerHTML = `
                <div class="mb-3">
                    <label class="form-label">图片地址</label>
                    <input type="text" class="form-control" name="carouselImages[]" value="https://icloud.bupat.top">
                </div>
                <div class="mb-3">
                    <label class="form-label">链接地址</label>
                    <input type="text" class="form-control" name="carouselAddresses[]" value="https://t.me/Print_520">
                </div>
                <button type="button" class="btn btn-danger w-100" onclick="this.parentElement.remove()">删除此轮播图</button>
            `;
            container.appendChild(carouselItem);
        }

        function downloadConfig() {
            const jsonText = document.getElementById('jsonPreview').textContent;
            const base64Text = btoa(jsonText);
            
            const element = document.createElement('a');
            element.setAttribute('href', 'data:text/plain;charset=utf-8,' + encodeURIComponent(base64Text));
            element.setAttribute('download', 'ConFigOss.json');
            element.style.display = 'none';
            document.body.appendChild(element);
            element.click();
            document.body.removeChild(element);
        }

        document.getElementById('configForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const config = {
                Authentication: formData.get('authentication'),
                host_source: formData.get('hostSource'),
                Customer: formData.get('customer'),
                crisp: formData.get('crisp'),
                notice: formData.get('notice') ? 1 : 0,
                exchange: formData.get('exchange') ? 1 : 0,
                hosts: Array.from(formData.getAll('hosts[]')),
                Carousel: []
            };

            const images = formData.getAll('carouselImages[]');
            const addresses = formData.getAll('carouselAddresses[]');
            
            for (let i = 0; i < images.length; i++) {
                config.Carousel.push({
                    Carouselimages: images[i],
                    Carouseladdress: addresses[i]
                });
            }

            document.getElementById('jsonPreview').textContent = JSON.stringify(config, null, 2);
        });

        // 修改初始化函数以确保正确加载
        window.addEventListener('DOMContentLoaded', function() {
            // 添加默认的3个host
            for (let i = 0; i < 3; i++) {
                addHost();
            }
            // 添加默认的轮播图
            addCarousel();
        });
    </script>
</body>
</html>
